name: Set Branch Protection Rules

on:
  push:
    branches:
      - main  # Trigger this workflow when there's a push to main

jobs:
  set-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Set branch protection rules
        uses: actions/github-script@v5
        with:
          script: |
            const branchProtection = {
              required_status_checks: null, // Adjust based on your needs
              enforce_admins: true,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: true,
                require_code_owner_reviews: true, // Require code owner reviews
              },
              restrictions: null // Set to null to allow all users or specify users/teams
            };

            await github.rest.repos.updateBranchProtection({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: 'main',
              ...branchProtection,
            });

            console.log('Branch protection rules applied to the main branch.');
