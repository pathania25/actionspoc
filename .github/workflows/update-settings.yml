name: Set Branch Protection Rules and Reviewers

on:
  push:
    branches:
      - main  # Trigger when there is a push to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-branch-protection:
    runs-on: ubuntu-latest

    steps:
      - name: Apply Branch Protection Rules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Your PAT stored in GitHub Secrets
        run: |
          echo "Setting branch protection rules for 'main' branch..."

          curl -X PUT \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/branches/main/protection \
            -d '{
              "required_status_checks": null,
              "enforce_admins": true,
              "required_pull_request_reviews": {
                "required_approving_review_count": 1,
                "dismiss_stale_reviews": true,
                "require_code_owner_reviews": true
              },
              "restrictions": null,
              "allow_force_pushes": false,
              "allow_deletions": false
            }'

          echo "Branch protection rules applied to prevent direct pushes and require PR reviews."

      - name: Set Required Reviewers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Assigning required reviewers (Pathania, Ravi, Manasa)..."

          curl -X PUT \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/branches/main/protection/required_pull_request_reviews \
            -d '{
              "users": ["pathania25", "ravicharan-nettyam", "manasa-telus"],
              "required_approving_review_count": 1
            }'

          echo "Reviewers set successfully."
